{% extends 'base.html' %}
{% block content %}
    {% for recipe in recipes %}
    <div class="row">
        <div class="col s6 m3">
          <div class="card small">
            <div class="card-image food-pic">
              <img src="../static/images/table.jpg">
            </div>
            <div class="card-content">
              <p>{{recipe.recipe_name}} , 
              {{recipe.category_name}}</p>
            </div>
            <div class="card-action">
              <a href="#">How to make it</a>
            </div>
          </div>
        </div>
        <div class="col s6 m9">
          <h3>{{recipe.recipe_name}}</h3>
          {{recipe.category_name}}
          {{recipe.time_to_prepare}}
        </div>
    </div>
    {% endfor %}
{% endblock %}
