{% extends 'base.html' %} {% block content %}

<h3>Add Task</h3>
<div class="row">
    <form action="{{ url_for('insert_recipes') }}" method='POST' class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                    <option value="" >Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}" >{{category.category_name}}</option>
                        {% endfor %}
                </select>
                <label>Recipe Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="time" name="time_to_prepare">
                    <option value="" disabled selected>Time to prepare</option>
                        {% for time in time_to_prep %}
                            <option value="{{ time.time_to_prepare }}" >{{time.time_to_prepare}}</option>
                        {% endfor %}
                </select>
                <label>Time To Prepare</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="uploader" name="uploader" type="text" class="validate">
                <label for="icon_prefix">Uploaders Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="instructions" name="instructions" type="text" class="validate">
                <label for="icon_prefix">Instructions</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="comments" name="comments" type="text" class="validate">
                <label for="icon_prefix">Comments</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="cost" name="costs">
                    <option value="" disabled selected>The costs of this food</option>
                        {% for cost in cost %}
                            <option value="{{ cost.costs }}" >{{cost.costs}}</option>
                        {% endfor %}
                </select>
                <label>Costs</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="uploader" id="uploader" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Task Description</label>
            </div>
        </div>
        <div class="row" id="matfix">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker">
                <label for="icon_prefix">Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
              <input id="is_urgent" name="is_urgent" type="checkbox">
              <span class="lever"></span>
              Is Urgent
            </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
        <i class="material-icons right">playlist_add</i>
      </button>
        </div>


    </form>
</div>

{% endblock %}
